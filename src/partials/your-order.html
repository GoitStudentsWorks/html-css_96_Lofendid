<!-- Your-orders -->
<section class="section-order">
  <div class="container contant">
    <div class="images-container">
      <picture>
        <source
          src="/src/img/about-us/shirt-desk-L.jpg 1x, 
        /sdc/img/about-us/shirt-desk@2x.jpg 2x"
          media="(min-width: 1440px)"
        />
        <source
          src="/img/your-order/shirt-tab.jpg 1x,
        /img/your-order/shirt-tab@2x.jpg 2x"
          media="(min-width: 768px)"
        />

        <img
          class="img-shirt-first"
          src="/img/your-order/shirt-desk.jpg"
          alt="shirt"
          width="524"
          height="521"
        />
      </picture>
    </div>
    <div>
      <h2 class="title-order">
        <span class="span-order">Your order</span> is our priority: Personalized
        approach and quality of service
      </h2>
      <form class="form-order">
        <div class="container-input-one-order">
          <input
            class="input-order"
            type="text"
            name="Enter your full name"
            placeholder="Enter your full name"
          />
        </div>
        <div class="container-input-two-order">
          <input
            class="input-order"
            type="text"
            name="Enter your email"
            placeholder="Enter your email"
          />
        </div>

        <div class="container-textarea">
          <textarea
            class="textarea"
            name="Comments"
            placeholder="Comments"
          ></textarea>
        </div>

        <button class="btn" type="submit">
          Send
          <div class="container-icon">
            <svg class="icon" width="20" height="30">
              <use href="/icons/sprite.svg#icon-arrow"></use>
            </svg>
          </div>
        </button>
      </form>
    </div>

    <div>
      <picture>
        <source
          src="/src/img/about-us/shirt-desk-L.jpg 1x, 
        /sdc/img/about-us/shirt-desk@2x.jpg 2x"
          media="(min-width: 1440px)"
        />
        <source
          src="/img/your-order/shirt-tab.jpg 1x,
        /img/your-order/shirt-tab@2x.jpg 2x"
          media="(min-width: 768px)"
        />
        <div class="container-shirt">
          <img
            class="img-shirt"
            src="/img/your-order/shirt-desk.jpg"
            alt="shirt"
            width="524"
            height="521"
          />
        </div>
      </picture>
    </div>
    <div class="picture">
      <!-- <p>picture</p> -->
    </div>
  </div>
</section>
